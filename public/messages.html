<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/messages.css">
</head>
<body>
    <header>
        <h1>Website title</h1>
        <p id="welcomeBackText">Welcome back "UserName"</p>
        <div>
            <button id="home">Home</button>
            <button id="logout">Logout</button>
        </div>
    </header>

    <h2 style="text-align: center"> Message Center </h2>

    <main>
        <div class="messageScreen">
            <p>User Name</p>
            <div class="scrolling-frame">
                <div>
                    <div class="messageBox">
                        <p class="messageText">
                            Example message from reciver!
                        </p>
                        <p class="timeText">12:00pm</p>
                    </div> 
                    
                    <div class="messageBox" style="margin-left: auto;">
                        <p class="messageText">
                            Example message from user
                        </p>
                        <p class="timeText">12:00pm</p>
                    </div>    
                </div>    
            </div>

            <form>
                <input type="text" id="message">
                <button id="send">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Questions/Suggestions? Email BlairWallace1119.code@gmail.com</p>
    </footer>

    <script>
        <!-- Clone logic -->
        function create(str){
            const surveys = document.getElementById("surveys");
            const serveyApplication = document.getElementById("QuizSelection");

            const clone = serveyApplication.cloneNode(true);

            clone.querySelector("p2").textContent = str;
            surveys.appendChild(clone);
        }

        // create("In Progress");
        // create("Completed Surveys");         
    </script>
</body>
</html>
