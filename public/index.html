<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/home.css">
</head>
<body>
    <header>
        <h1>Website title</h1>
        <p id="welcomeBackText">Welcome back "UserName"</p>
        <div id="headerSelections">
            <button id="home">Home</button>
            <button id="signin">Sign In</button>
            <button id="signup">Sign Up</button>
            <button id="logout" style="display: none;">Logout</button>
            <button id="messages" style="display: none;">Messages</button>
        </div>
    </header>

    <main>
        <h2>Explore and participate in our surveys to share your opinions and insights.</h2>
        <div id="surveys">
            <!-- Quizes -->
            <div class="QuizSelection" id="QuizSelection">  
                <p2>Quiz Selection</p2>
                <div class="scrolling-frame">
                    <!-- content -->
                    <div id="quizContent">
                        <button class="quizButton">Text Button</button>
                    </div>
                </div>
            </div>   
        </div>
    </main>

    <footer>
        <p>Questions/Suggestions? Email BlairWallace1119.code@gmail.com</p>
    </footer>

    <script type="module" src="./src/main/index.js"></script>
    <script type="module" src="./src/main/home.js"></script>

    <script>
        <!-- Clone logic -->
        function create(str){
            const surveys = document.getElementById("surveys");
            const serveyApplication = document.getElementById("QuizSelection");

            const clone = serveyApplication.cloneNode(true);

            clone.querySelector("p2").textContent = str;
            surveys.appendChild(clone);
        }

        // create("In Progress");
        // create("Completed Surveys");         
    </script>
</body>
</html>
